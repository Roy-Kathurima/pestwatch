{% extends "base.html" %}
{% block content %}
  <h2>Welcome to Pest Watch</h2>
  <p>Report pest sightings to help stop outbreaks early.</p>
  {% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.username }} ({{ current_user.role }})</p>
  {% else %}
    <p>Please <a href="{{ url_for('auth.login') }}">log in</a> or <a href="{{ url_for('auth.register') }}">register</a>.</p>
  {% endif %}
{% endblock %}
