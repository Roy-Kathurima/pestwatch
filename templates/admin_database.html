<html>
<head>
<title>Database</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="box">
<h2>All Users Logins</h2>

<table>
<tr><th>Name</th><th>Email</th><th>Role</th></tr>
{% for u in users %}
<tr>
<td>{{ u.name }}</td>
<td>{{ u.email }}</td>
<td>{{ u.role }}</td>
</tr>
{% endfor %}
</table>
</div>

</body>
</html>
