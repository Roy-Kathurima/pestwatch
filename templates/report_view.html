<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>View Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="topbar"><h1>Report #{{ report.id }}</h1></header>
  <main class="container">
    <h2>{{ report.title }}</h2>
    <p>{{ report.description }}</p>
    {% if report.photo_filename %}
      <img src="{{ url_for('static', filename='uploads/' + report.photo_filename) }}" style="max-width:100%">
    {% endif %}
    <p>Coordinates: {{ report.latitude }}, {{ report.longitude }}</p>
    <p>Status: {{ report.status }}</p>
  </main>
</body>
</html>
