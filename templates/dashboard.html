{% extends "base.html" %}
{% block content %}
<h2>Hi, {{ user.fullname }}</h2>
<p class="small">Your reports:</p>
{% if reports %}
  <table class="data-table">
    <thead><tr><th>ID</th><th>Title</th><th>Status</th><th>Created</th></tr></thead>
    <tbody>
    {% for r in reports %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.title }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.created_at }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No reports yet. <a href="{{ url_for('new_report', user_id=user.id) }}">Create one</a>.</p>
{% endif %}
{% endblock %}
