<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ user.fullname }} - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
<div class="container">
  <h2>Welcome, {{ user.fullname }}</h2>
  <p><a href="{{ url_for('new_report', user_id=user.id) }}" class="btn">New report</a></p>

  <div id="map" style="height: 350px; margin-bottom:12px;"></div>

  <h3>Your reports</h3>
  <ul class="reports-list">
    {% for r in reports %}
      <li>
        <strong>{{ r.title }}</strong> — {{ r.created_at.strftime('%Y-%m-%d %H:%M') }} — status: {{ r.status }}
        {% if r.latitude and r.longitude %} — <a href="#" class="zoom-to" data-lat="{{ r.latitude }}" data-lon="{{ r.longitude }}">view on map</a>{% endif %}
      </li>
    {% else %}
      <li>No reports yet.</li>
    {% endfor %}
  </ul>
</div>

<script>
  const map = L.map('map').setView([0,0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  const reports = [
    {% for r in reports %}
      {% if r.latitude and r.longitude %}
        {lat: {{ r.latitude }}, lon: {{ r.longitude }}, title: "{{ r.title|e }}", id: {{ r.id }} },
      {% endif %}
    {% endfor %}
  ];

  if (reports.length) {
    const group = [];
    reports.forEach(r => {
      const m = L.marker([r.lat, r.lon]).addTo(map).bindPopup(r.title);
      group.push(m);
    });
    const g = L.featureGroup(group);
    map.fitBounds(g.getBounds().pad(0.25));
  } else {
    map.setView([0,0], 2);
  }

  document.querySelectorAll('.zoom-to').forEach(el=>{
    el.addEventListener('click', (e)=>{
      e.preventDefault();
      const lat = parseFloat(el.dataset.lat);
      const lon = parseFloat(el.dataset.lon);
      map.setView([lat, lon], 14);
    });
  });
</script>
</body>
</html>
