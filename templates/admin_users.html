{% extends "base.html" %}
{% block content %}
  <h2>Registered Farmers</h2>
  <table border="1" style="width:100%;">
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Registered At</th></tr>
    {% for u in users %}
      <tr>
        <td>{{u.id}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email or '-'}}</td>
        <td>{{u.created_at}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
