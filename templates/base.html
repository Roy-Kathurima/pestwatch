<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pest Watch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand"><a href="{{ url_for('home') }}">Pest Watch</a></div>
      <nav class="top-nav" style="margin-left:auto;">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('report') }}">Submit</a>
        {% if session.get('user_id') %}
          <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
        <!-- Admin link hidden by default; small footer button exists -->
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:18px;">
    <div class="flashes">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <div class="flash">{{ m }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Â© Pest Watch</small>
      <a href="{{ url_for('admin_login') }}" style="float:right; font-size:12px; color:#666;">Admin</a>
    </div>
  </footer>
</body>
</html>
