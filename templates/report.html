{% extends "base.html" %}
{% block content %}
<div class="form-box">
  <h3>New Report</h3>
  <form method="post" enctype="multipart/form-data">
    <input name="title" placeholder="Title" required />
    <textarea name="description" placeholder="Describe the pest..."></textarea>
    <input name="latitude" placeholder="Latitude (optional)" />
    <input name="longitude" placeholder="Longitude (optional)" />
    <input name="photo" type="file" />
    <button class="btn">Submit Report</button>
  </form>
</div>
{% endblock %}
