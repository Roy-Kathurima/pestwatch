{% include "navbar.html" %}
<h1>Admin Panel</h1>

<a href="/export">Download CSV</a>

<div id="map" style="height:400px;"></div>
<script src="/static/js/map.js"></script>

{% for r in reports %}
<div class="card">
<b>{{r.pest}}</b> - {{r.location}}
{% if not r.approved %}
<a href="/approve/{{r.id}}">Approve</a>
{% endif %}
</div>
{% endfor %}
