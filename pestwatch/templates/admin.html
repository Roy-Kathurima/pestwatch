<h2>Admin Dashboard</h2>

<table border="1">
<tr><th>Report</th><th>User</th><th>Approved</th><th>Action</th></tr>

{% for r in reports %}
<tr>
<td>{{r.title}}</td>
<td>{{r.user.username}}</td>
<td>{{r.approved}}</td>
<td>
{% if not r.approved %}
<a href="/approve/{{r.id}}">Approve</a>
{% endif %}
</td>
</tr>
{% endfor %}
</table>

<a href="/export">Download CSV</a><br>
<a href="/logs">View Logins</a>
