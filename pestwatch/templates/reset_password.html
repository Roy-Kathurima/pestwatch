<!doctype html>
<html>
<head><meta charset="utf-8"><title>Reset Password</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
  {% include "navbar.html" %}
  <div class="container">
    <div class="card" style="max-width:720px;margin:auto;">
      <h2>Reset password</h2>
      <form method="post" action="{{ url_for('reset') }}">
        <label>Username</label>
        <input class="form-control" name="username" required>
        <label>Security question</label>
        <select class="form-control" name="question">
          <option value="pet">What was your first pet's name?</option>
          <option value="school">What school did you attend?</option>
          <option value="birthplace">Where were you born?</option>
        </select>
        <label>Answer</label>
        <input class="form-control" name="answer" required>
        <label>New password</label>
        <input class="form-control" type="password" name="password" required>
        <label>Confirm</label>
        <input class="form-control" type="password" name="confirm" required>
        <div style="margin-top:12px;"><button class="btn btn-primary" type="submit">Reset password</button></div>
      </form>
    </div>
  </div>
</body>
</html>
