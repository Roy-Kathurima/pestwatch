{% include "navbar.html" %}

<div class="container">
  <h2>My Reports</h2>

  {% if reports %}
    {% for r in reports %}
      <div class="card">
        <div class="card-title">{{ r.title }}</div>
        <div class="card-meta">{{ r.created_at.strftime('%Y-%m-%d %H:%M') }} â€¢ Approved: {{ 'Yes' if r.approved else 'No' }}</div>
        <div class="card-body">{{ r.details }}</div>
        {% if r.image_filename %}
          <img src="{{ url_for('uploaded_file', filename=r.image_filename) }}" class="report-image">
        {% endif %}
      </div>
    {% endfor %}
  {% else %}
    <p>No reports yet.</p>
  {% endif %}
</div>
