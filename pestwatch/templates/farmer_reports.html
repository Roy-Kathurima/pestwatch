<!doctype html>
<html>
<head><meta charset="utf-8"><title>My Reports</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
  {% include "navbar.html" %}
  <div class="container">
    <div class="card">
      <h2>My Reports</h2>
      {% for r in reports %}
        <div class="card">
          <strong>{{ r.title }}</strong>
          <div class="small">{{ r.created_at.strftime('%Y-%m-%d %H:%M') }} â€¢ Approved: {{ 'Yes' if r.approved else 'No' }}</div>
          <p>{{ r.details }}</p>
          {% if r.image_filename %}
            <img src="{{ url_for('uploads', filename=r.image_filename) }}" class="report-image">
          {% endif %}
        </div>
      {% else %}
        <p>No reports yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
