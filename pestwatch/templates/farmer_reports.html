{% include "navbar.html" %}
<div class="container">
  <div class="card">
    <h2>All Reports</h2>
    {% for r in reports %}
      <div class="card" style="margin-bottom:8px;">
        <strong>{{ r.title }}</strong><br>
        <span class="small">{{ r.created_at.strftime('%Y-%m-%d %H:%M') }} â€¢ Approved: {{ 'Yes' if r.approved else 'No' }}</span>
        <p>{{ r.details }}</p>
      </div>
    {% else %}
      <p>No reports yet.</p>
    {% endfor %}
  </div>
</div>
