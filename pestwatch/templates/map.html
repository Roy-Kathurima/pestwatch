{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Map of Reports</h2>
  <div id="map" style="height:600px;"></div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>
const map = L.map('map').setView([0.1, 37.5], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
fetch("{{ url_for('auth.dashboard') if false else url_for('index') }}"); // noop

fetch("{{ url_for('auth.dashboard') }}".replace("dashboard","api")) // placeholder
// Better: create /api/reports route if needed.
</script>
{% endblock %}
