{% include "navbar.html" %}

<div class="container">
  <h2>Profile</h2>

  <form method="post">
    <label>Full name<br><input name="full_name" value="{{ current_user.full_name or '' }}"></label><br>
    <label>Email<br><input name="email" value="{{ current_user.email or '' }}"></label><br>
    <label>Phone (for SMS notifications)<br><input name="phone" value="{{ current_user.phone or '' }}"></label><br>
    <button class="btn-primary" type="submit">Save Profile</button>
  </form>
</div>
