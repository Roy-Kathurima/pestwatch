{% include "navbar.html" %}
<div class="container" style="margin-top:18px;">
  <div class="card" style="max-width:760px; margin:auto;">
    <h2>Your Profile</h2>
    <form method="post">
      <label>Full name</label>
      <input name="full_name" value="{{ current_user.full_name or '' }}">
      <label>Email</label>
      <input name="email" value="{{ current_user.email or '' }}">
      <label>Phone</label>
      <input name="phone" value="{{ current_user.phone or '' }}">
      <div style="margin-top:12px;"><button class="btn-primary" type="submit">Save profile</button></div>
    </form>
  </div>
</div>
