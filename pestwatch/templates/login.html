{% include "navbar.html" %}
<div class="container">
  <div class="grid">
    <div class="left">
      <div class="card">
        <h2>Login</h2>
        <form method="post" action="{{ url_for('login') }}">
          <label>Username</label>
          <input name="username" required>
          <label>Password</label>
          <input type="password" name="password" required>
          <div style="margin-top:12px;">
            <button class="btn-primary" type="submit">Login</button>
            <a href="{{ url_for('reset') }}" class="small" style="margin-left:12px;">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>
    <div class="right">
      <div class="card">
        <h3>New here?</h3>
        <p>Create an account to submit reports and track their status.</p>
        <a class="btn-secondary" href="{{ url_for('register') }}">Create account</a>
      </div>
    </div>
  </div>
</div>
