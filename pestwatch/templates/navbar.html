<nav>
  <a href="{{ url_for('index') }}">Home</a>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('my_reports') }}">My Reports</a>
    <a href="{{ url_for('report') }}">Submit Report</a>
    {% if current_user.is_admin %}
      <a href="{{ url_for('admin_dashboard') }}">Admin</a>
      <a href="{{ url_for('admin_logins') }}">Login Logs</a>
      <a href="{{ url_for('admin_export') }}">Export CSV</a>
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout ({{ current_user.username }})</a>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
  {% endif %}
</nav>
<hr>
