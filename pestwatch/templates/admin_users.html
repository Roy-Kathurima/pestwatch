{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Registered Farmers</h2>
  <table>
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Active</th><th>Joined</th><th>Actions</th></tr>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ 'Yes' if u.is_active else 'No' }}</td>
      <td>{{ u.created_at }}</td>
      <td>
        <form method="post" action="{{ url_for('admin.toggle_user', uid=u.id) }}" style="display:inline">
          <button type="submit">{{ 'Disable' if u.is_active else 'Enable' }}</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
