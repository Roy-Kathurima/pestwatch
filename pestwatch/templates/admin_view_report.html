{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Report #{{ r.id }}</h2>
  <p><b>Pest:</b> {{ r.pest_name }}</p>
  <p><b>Farmer:</b> {{ r.user.username }} ({{ r.user.email }})</p>
  <p><b>Location:</b> {{ r.latitude }}, {{ r.longitude }}</p>
  <p><b>Description:</b> {{ r.description }}</p>
  {% if r.image %}
    <p><a href="{{ url_for('uploaded_file', filename=r.image) }}" target="_blank">View Photo</a></p>
    <img src="{{ url_for('uploaded_file', filename=r.image) }}" style="max-width:600px;">
  {% endif %}
  <p><a href="{{ url_for('admin.dashboard') }}">Back</a></p>
</div>
{% endblock %}
